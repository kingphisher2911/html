<!DOCTYPE html>
<html>
    <body>
                                               <p>This is an alternative marquee text</p>
         <p><i>This is italized</i></p>
         <p><u>This is underlined</u></p>
         <p><b>This is bold</b></p>
         <p><em>This text is emphasized</em></p>
         <p><strong>This text is important!</strong></p>
         <p><strike>This is strike test </strike></p>
         <p><sub>This is Subscript text</sub></p>
         <p><sup>This is Superscript text</sup></p>
         <p><big>This is some smaller text</big></p>
         <p><small>This is some smaller text</small></p>
    </body>
</html>
